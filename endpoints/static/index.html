<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Timelapse</title>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Timelapse</a>
      <ul id="signedinbox" class="navbar-nav mr-auto w-100 justify-content-end" style="display:none">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img id="profileimage" style="height: 3ex; clip-path: circle(1.5ex at center);">
            <span id="profilename"></span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#" onclick="chooseAccount()">Choose account</a>
          <a class="dropdown-item" href="#" onclick="signOut()">Sign out</a>
        </div>
      </li>
      </ul>
    </nav>
    <div class="container">
      <div class="mt-3 d-flex justify-content-center">
        <div id="loading" class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div id="servererror" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
        <strong>Server error</strong> <span id="servererrormessage"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card" id="startentry" style="display:none">
        <div class="card-body">
          <h4 class="card-title">New time entry</h4>
          <div id="startbuttons"></div>
        </div>
      </div>
      <div id="welcome" style="display:none">
        <h1>Welcome to Timelapse</h1>
        <p>Please sign in using your Google account</p>
        <div id="google-signin"></div>
      </div>
      <div id="entries"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
